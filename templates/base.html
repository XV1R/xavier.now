<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default("xavier.now") }}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            background: #fafafa;
            color: #333;
        }
        .topbar {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .topbar-inner {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topbar-brand {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            text-decoration: none;
            padding: 1rem 0;
        }
        .topbar-nav {
            display: flex;
            gap: 0.5rem;
        }
        .topbar-nav a {
            color: #666;
            text-decoration: none;
            padding: 1rem 0.75rem;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-color 0.2s;
        }
        .topbar-nav a:hover {
            color: #333;
        }
        .topbar-nav a.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <nav class="topbar">
        <div class="topbar-inner">
            <a href="/" class="topbar-brand">xavier.now</a>
            <div class="topbar-nav">
                <a href="/" class="{{ 'active' if active_tab == 'today' else '' }}">Today</a>
                <a href="/posts" class="{{ 'active' if active_tab == 'posts' else '' }}">Archive</a>
                <a href="/about" class="{{ 'active' if active_tab == 'about' else '' }}">About</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
